<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <style>
    body {
      width: 400px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #efefef;
    }

    button {
      margin-top: 10px;
      margin-top: 10px;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.25);

    }

    input {
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.25);
    }

    textarea {
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 style="margin-top:20px;">Random Refresh</h1>
    <div class=" row mb-3">
      <div class="col">
        <label for="minInterval" class="form-label">Min Interval (seconds):</label>
        <input type="number" class="form-control" id="minInterval">
      </div>
      <div class="col">
        <label for="maxInterval" class="form-label">Max Interval (seconds):</label>
        <input type="number" class="form-control" id="maxInterval">
      </div>
    </div>
    <div class="mb-3">
      <label for="urlList" class="form-label">URLs:</label>
      <textarea class="form-control" id="urlList" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <button id="saveBtn" class="btn btn-primary">Save</button>
      <p id="saveNotification" style="display:none;">Settings saved!</p>
    </div>
    <div class="row mb-3">
      <div class="col">
        <button id="startBtn" class="btn btn-success">Start Refreshing</button>
      </div>
      <div class="col">
        <button id="stopBtn" class="btn btn-danger">Stop Refreshing</button>
      </div>
    </div>
    <div class="mb-3">
      <p id="countdown"></p>
      <p id="nextUrl"></p>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="lib/bootstrap.bundle.min.js"></script>
</body>

</html>
